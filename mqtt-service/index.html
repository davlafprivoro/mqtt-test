<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MQTT Web Console</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: none;
      font-family: monospace;
      padding: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .row {
      display: flex;
      gap: 0.5rem;
    }
    .row > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>MQTT Web Console</h1>

  <div class="row">
    <input id="deviceId" placeholder="Device ID" />
    <button id="sendBtn">Send</button>
  </div>
  <input id="command" placeholder="Command to send" />

  <label for="log">Console Log:</label>
  <textarea id="log" readonly></textarea>

  <script>
    const logEl = document.getElementById('log');
    const sendBtn = document.getElementById('sendBtn');
    const deviceInput = document.getElementById('deviceId');
    const commandInput = document.getElementById('command');

    // Send handler
    async function sendCommand() {
      const deviceID = deviceInput.value.trim();
      const cmd = commandInput.value.trim();
      if (!deviceID || !cmd) return;
      await fetch('/send', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({deviceID, command: cmd})
      });
      commandInput.value = '';
      commandInput.focus();
    }

    sendBtn.addEventListener('click', sendCommand);
    commandInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendCommand();
      }
    });

    // Poll logs every 200ms
    async function pollLogs() {
      try {
        const resp = await fetch('/logs');
        const text = await resp.text();
        logEl.value = text;
        // scroll to bottom
        logEl.scrollTop = logEl.scrollHeight;
      } catch (e) {
        console.error(e);
      }
    }
    setInterval(pollLogs, 200);
    pollLogs();
  </script>
</body>
</html>
